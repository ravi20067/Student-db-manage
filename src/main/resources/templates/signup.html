<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center mb-4">Create Account</h2>

            <form th:action="@{/signup/register}" th:object="${user}" method="post" class="card p-4 bg-secondary">

                <!-- Username -->
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" id="userName" th:field="*{userName}" class="form-control" placeholder="Enter username" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-light w-100">Sign Up</button>

                <div class="text-center mt-3">
                    <a href="/login" class="text-white">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
