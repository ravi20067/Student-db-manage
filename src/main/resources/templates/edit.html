<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Student</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f8f9fa;
        --card-bg: #ffffff;
        --text: #212529;
      }
      [data-bs-theme="dark"] {
        --bg: #0b0f16;
        --card-bg: #0f1720;
        --text: #e9eef8;
      }
      body {
        background: var(--bg);
        color: var(--text);
        transition: background 300ms ease, color 300ms ease;
      }
      .card {
        background: var(--card-bg);
        transition: background 300ms ease;
      }

      /* Dark-mode toggle button styles */
      .dark-toggle {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.425rem 0.6rem;
        border-radius: 0.5rem;
        transition: transform 300ms cubic-bezier(0.2, 0.9, 0.3, 1),
          box-shadow 250ms;
        cursor: pointer;
      }
      .dark-toggle:active {
        transform: scale(0.98);
      }
      .dark-toggle .dm-icon {
        transform-origin: center;
        transition: transform 400ms;
      }
      .dark-toggle.pulse {
        animation: pop 0.32s ease;
      }
      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg"
      style="background: linear-gradient(90deg, #0d6efd, #6610f2)"
    >
      <div class="container-fluid px-4">
        <a class="navbar-brand text-white fw-bold" href="/"
          >Student Management</a
        >
        <div class="d-flex align-items-center ms-auto">
          <!-- Dark mode toggle -->
          <button
            id="darkModeBtn"
            class="btn btn-sm btn-light dark-toggle"
            aria-pressed="false"
            aria-label="Toggle dark mode"
          >
            <span class="dm-icon" id="dmIcon">ðŸŒ™</span>
            <span id="dmText" class="fw-semibold">Dark</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container my-4">
      <!-- Form Card -->
      <main class="container my-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <h2 class="mb-0">Edit Student</h2>
                <small class="text-muted">Update student details below</small>
              </div>
            </div>
            <form
              th:action="@{'/update'}"
              th:object="${student}"
              method="post"
            >
              <div class="mb-3">
                <label for="studentId" class="form-label">ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="studentId"
                  name="id"
                  placeholder="Enter student ID"
                  th:field="*{id}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="className" class="form-label">Class Name</label>
                <select
                  class="form-select"
                  id="className"
                  name="classname"
                  th:field="*{classname}"
                  required
                >
                  <option value="">Select Class</option>
                  <option value="B.Tech">B.Tech</option>
                  <option value="BCA">BCA</option>
                  <option value="BBA">BBA</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullname"
                  placeholder="Enter full name"
                  th:field="*{fullname}"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  Update Student
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const btn = document.getElementById("darkModeBtn");
      const icon = document.getElementById("dmIcon");
      const text = document.getElementById("dmText");

      function applyTheme(theme) {
        document.documentElement.setAttribute("data-bs-theme", theme);
        if (theme === "dark") {
          icon.textContent = "â˜€ï¸";
          text.textContent = "Light";
          btn.classList.remove("btn-light");
          btn.classList.add("btn-dark", "text-white");
        } else {
          icon.textContent = "ðŸŒ™";
          text.textContent = "Dark";
          btn.classList.remove("btn-dark", "text-white");
          btn.classList.add("btn-light");
        }
        localStorage.setItem("site-theme", theme);
        btn.classList.add("pulse");
        setTimeout(() => btn.classList.remove("pulse"), 350);
      }

      (function initTheme() {
        const saved = localStorage.getItem("site-theme");
        if (saved === "dark" || saved === "light") {
          applyTheme(saved);
        } else {
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          applyTheme(prefersDark ? "dark" : "light");
        }
      })();

      btn.addEventListener("click", () => {
        const cur =
          document.documentElement.getAttribute("data-bs-theme") || "light";
        applyTheme(cur === "dark" ? "light" : "dark");
      });
    </script>
  </body>
</html>
