<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Management</title>

    <!-- Bootstrap CSS (5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* smooth global transition */
        :root {
          --bg: #f8f9fa;
          --card-bg: #ffffff;
          --text: #212529;
        }
        [data-bs-theme="dark"] {
          --bg: #0b0f16;
          --card-bg: #0f1720;
          --text: #e9eef8;
        }
        body {
          background: var(--bg);
          color: var(--text);
          transition: background 300ms ease, color 300ms ease;
        }

        .card, .table {
          background: var(--card-bg);
          transition: background 300ms ease;
        }

        /* Dark-mode toggle button styles + animation */
        .dark-toggle {
          display:inline-flex;
          align-items:center;
          gap:.5rem;
          padding:.425rem .6rem;
          border-radius: .5rem;
          transition: transform 300ms cubic-bezier(.2,.9,.3,1), box-shadow 250ms;
          cursor: pointer;
        }
        .dark-toggle:active { transform: scale(.98); }
        .dark-toggle .dm-icon {
          display:inline-block;
          transform-origin: center;
          transition: transform 400ms cubic-bezier(.2,.9,.3,1);
        }
        /* small pulse when switched */
        .dark-toggle.pulse { animation: pop .32s ease; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }

        /* nicer hover for rows */
        .table-hover tbody tr:hover { transform: translateX(3px); transition: transform 120ms; }

        /* responsive search */
        .search-input { max-width: 520px; }

        /* make the header adopt bootstrap theme by JS */
        thead.table-theme { transition: background-color 300ms, color 300ms; }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg,#0d6efd,#6610f2);">
    <div class="container-fluid px-4">
        <a class="navbar-brand text-white fw-bold" href="/">Student Management</a>

        <div class="d-flex align-items-center ms-auto">
            <!-- Dark mode toggle -->
            <button id="darkModeBtn" class="btn btn-sm btn-light dark-toggle" aria-pressed="false" aria-label="Toggle dark mode">
                <span class="dm-icon" id="dmIcon">🌙</span>
                <span id="dmText" class="fw-semibold">Dark</span>
            </button>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="mb-0">Manage Students</h2>
            <small class="text-muted">View, search, update or delete student records</small>
        </div>
        <div>
            <a href="/add" class="btn btn-primary">+ Add New Student</a>
        </div>
    </div>

    <!-- Search card -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex flex-wrap gap-2 align-items-center">
            <form th:action="@{/search}" method="post" class="d-flex flex-grow-1">
                <input type="text" name="keyword" class="form-control me-2 search-input" placeholder="Search by id / name / class" />
                <button type="submit" class="btn btn-success">Search</button>
            </form>

            <div class="ms-auto">
                <a href="/" class="btn btn-outline-secondary">Show All</a>
            </div>
        </div>
    </div>

    <!-- STUDENT TABLE -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead id="mainThead" class="table-theme">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Class</th>
                        <th scope="col">Full Name</th>
                        <th scope="col" style="width:190px">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${listStudents}">
                        <td th:text="${student.id}">1</td>
                        <td th:text="${student.classname}">12A</td>
                        <td th:text="${student.fullname}">Ravi Singh</td>
                        <td>
                            <a th:href="@{'/edit/' + ${student.id}}" class="btn btn-sm btn-outline-warning me-1">Edit</a>
                            
                            <a th:href="@{'/delete/' + ${student.id}}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Delete this student?');">Delete</a>
                        </td>
                    </tr>

                    
                    <tr th:if="${#lists.isEmpty(listStudents)}">
                        <td colspan="4" class="text-center py-4 text-muted">No students found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Elements
    const btn = document.getElementById('darkModeBtn');
    const icon = document.getElementById('dmIcon');
    const text = document.getElementById('dmText');
    const thead = document.getElementById('mainThead');

    // Helper to apply theme: 'dark' or 'light'
    function applyTheme(theme) {
      // Use Bootstrap 5.3 data attribute for theme-aware components
      document.documentElement.setAttribute('data-bs-theme', theme);

      // Update toggle UI
      if (theme === 'dark') {
        icon.textContent = '☀️';     // sun icon when dark = offer light
        text.textContent = 'Light';
        btn.classList.remove('btn-light');
        btn.classList.add('btn-dark','text-white');
        thead.classList.add('table-dark');
        thead.classList.remove('table-light');
      } else {
        icon.textContent = '🌙';
        text.textContent = 'Dark';
        btn.classList.remove('btn-dark','text-white');
        btn.classList.add('btn-light');
        thead.classList.remove('table-dark');
        thead.classList.add('table-light');
      }

      // persist
      localStorage.setItem('site-theme', theme);

      // small pulse animation
      btn.classList.add('pulse');
      setTimeout(()=> btn.classList.remove('pulse'), 350);
    }

    // On page load: use saved theme or prefer-color-scheme
    (function initTheme() {
      const saved = localStorage.getItem('site-theme');
      if (saved === 'dark' || saved === 'light') {
        applyTheme(saved);
      } else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(prefersDark ? 'dark' : 'light');
      }
    })();

    // Toggle on click
    btn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-bs-theme') || 'light';
      applyTheme(cur === 'dark' ? 'light' : 'dark');
    });

    // Optional: respond to system theme changes
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        // only apply if user hasn't chosen a preference
        if (!localStorage.getItem('site-theme')) {
          applyTheme(e.matches ? 'dark' : 'light');
        }
      });
    }

    // Trigger "+ Add New Student" button on Ctrl+B
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key.toLowerCase() === 'b') {
            e.preventDefault();
            const addBtn = document.querySelector('a.btn.btn-primary[href="/add"]');
            if (addBtn) addBtn.click();
        }
    });
</script>
</body>
</html>
